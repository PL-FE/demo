<!DOCTYPE html>
<html>

<head>
    <title>SSE Demo</title>
</head>

<body>
    <h1>Server-Sent Events Demo</h1>
    <div id="sseData"></div>
    <script>     const sseData = document.getElementById('sseData'); const eventSource = new EventSource('http://localhost:3333'); eventSource.onmessage = function (event) { sseData.innerHTML = 'Server Time: ' + event.data  ; };   </script>
</body>

</html>
